<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Compiler</title>
    <link rel="stylesheet" href="codeedit.css">
  </head>
  <body>
    <div class="container">

        <!-- LEFT -->

      <div class="left">
        <div class="box">
          <label for=""><i class="fa-brands fa-html5"></i> HTML </label>
          <textarea id="html-code" onkeyup="run()"></textarea>
        </div>
        <div class="box">
          <label for=""><i class="fa-brands fa-css3"></i> CSS </label>
          <textarea id="css-code" onkeyup="run()"></textarea>
        </div>
        <div class="box">
          <label for=""><i class="fa-brands fa-js"></i> JAVASCRIPT </label>
          <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
      </div>

      <!-- RIGHT -->

      <div class="right">
        <label for=""><i class="fa-solid fa-play"></i> OUTPUT </label>
        <iframe id="output"></iframe>
      </div>
    </div>

    <script src="codeedit.js"></script>
  </body>
</html>
